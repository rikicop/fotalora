{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'website/css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'website/css/owl.theme.default.css' %}">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        
        <!-- =====FONT AWESOME===== -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <title>TECNEMAS</title>
    </head>
    <body>

        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Tecnemas</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Principal</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Servicios</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Equipo</a></li>

                        <li class="nav__item"><a href="#contact" class="nav__link">Contacto</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>

{% block content %}
 {% endblock %}

<footer class="footer">

        <a href="https://www.instagram.com/otaloraluna/" class="footer__icon">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="tel:+18045499175" class="footer__icon"><i class='bx bxl-telegram' ></i></a>
    </div>
    <p>&#169; 2021 copyright all right reserved</p>
</footer>


<!--===== SCROLL REVEAL =====-->
<script src="https://unpkg.com/scrollreveal"></script>

<!--===== MAIN JS =====-->
<script src="{% static 'website/js/main.js' %}"></script>
<script src="{% static 'website/js/jquery.js' %}"></script>
<script src="{% static 'website/js/owl.carousel.js' %}"></script>
{% block javascript %}
<script type="text/javascript">
    $(".slider").owlCarousel({
        loop: true,
        autoplay: true,
        autoplayTimeout: 2000, //2000ms = 2s;
        autoplayHoverPause: true,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 2
            },
            1000: {
                items: 3
            }
        }
    });
    </script>
    {% endblock %}
</body>
</html>
